name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98

      - name: Setup pnpm
        uses: pnpm/action-setup@9b5745cdf0a2e8c2620f0746130f809adb911c19

      - name: Setup Node.js
        uses: actions/setup-node@774c1d62961e73038a114d59c8847023c003194d
        with:
          node-version: 24.14.0
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Release Pull Request or Publish to GitHub
        uses: changesets/action@a7c500273b5be4fb897d21ceededa4767223a843
        with:
          publish: pnpm exec changeset tag
          commit: "chore(release): version packages"
          title: "chore(release): version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
