name: Mutation Testing (Weekly)

permissions:
  contents: read

on:
  schedule:
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  mutate:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    env:
      DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
      SKIP_ENV_VALIDATION: 1

    steps:
      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98

      - uses: pnpm/action-setup@9b5745cdf0a2e8c2620f0746130f809adb911c19

      - uses: actions/setup-node@774c1d62961e73038a114d59c8847023c003194d
        with:
          node-version: 24.14.0
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate DB Client
        run: pnpm db:generate

      - name: Run Stryker
        id: stryker
        run: pnpm run test:stryker

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@589182c5a4cec8920b8c1bce3e2fab1c97a02296
        with:
          name: mutation-report-html
          path: reports/mutation/
          retention-days: 14
