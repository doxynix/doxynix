name: Mutation Testing (Weekly)

permissions:
  contents: read

on:
  schedule:
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  mutate:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    env:
      DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
      SKIP_ENV_VALIDATION: 1

    steps:
      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98

      - uses: pnpm/action-setup@9b5745cdf0a2e8c2620f0746130f809adb911c19

      - uses: actions/setup-node@c882bffdbd4df51ace6b940023952e8669c9932a
        with:
          node-version: 24.14.0
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate DB Client
        run: pnpm db:generate

      - name: Run Stryker
        id: stryker
        run: pnpm run test:stryker

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f
        with:
          name: mutation-report-html
          path: reports/mutation/
          retention-days: 14
